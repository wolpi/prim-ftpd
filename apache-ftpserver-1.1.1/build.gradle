allprojects {
    group = 'org.apache.ftpserver'
    version = '1.1.1'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
	jcenter()
    }

    sourceCompatibility = '1.7'

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from(sourceSets.main.allJava)
    }

    configurations.all {
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
                artifact(sourcesJar)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    jar {
        exclude('org/apache/ftpserver/listener/nio/FtpHandlerAdapter*')
    }

    test {
        exclude 'org/apache/ftpserver/ssl/**'
        exclude 'org/apache/ftpserver/clienttests/PasvTest**'
    }
}
